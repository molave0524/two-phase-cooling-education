name: CI Pipeline

on:
  pull_request:
    branches: [main, uat, develop]
  push:
    branches: [main, uat, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint
        continue-on-error: true  # Allow lint warnings

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

      - name: Database migration check
        run: npm run db:generate

      - name: Check for uncommitted migrations
        run: |
          if [[ -n $(git status -s drizzle/) ]]; then
            echo "❌ Error: Uncommitted migrations found"
            git status drizzle/
            exit 1
          fi
          echo "✅ No uncommitted migrations"
